<!DOCTYPE html>
<html>
	<head>
		<title>flashcards Engine</title>
		<meta charset="utf-8" />
		<style type="text/css"></style>
		<script type="text/javascript" src="/js/materia.require.js"></script>
		<link rel="stylesheet/less" type="text/css" href="css/widget.less">
		<script type="text/javascript">
			require(['enginecore', 'score', 'less', 'underscore', 'js/hammer.min', 'cs!js/widget'], function(util) {
				Materia.Engine.start(flashcards.Engine);
			});
		</script>
	</head>
	<body>
		<section id="overlay" class="overlay">
			<div class="arr box" id="left-arr">previous card</div>
			<svg class="arr" id="left-arr">
				<path d="M40 0 L20 65 Z"></path>
				<circle cx="20" cy="65" r="7"></circle>
			</svg>

			<div class="arr box" id="right-arr">next card</div>
			<svg class="arr" id="right-arr">
				<path d="M10 0 L30 65 Z"></path>
				<circle cx="30" cy="65" r="7"></circle>
			</svg>

			<div id="flip" class="box">flip card</div>
			<svg class="arr" id="mid-arr">
				<path d="M25 0 L25 65 Z"></path>
				<circle cx="25" cy="65" r="7"></circle>
			</svg>

			<div id="discard" class="box">discard</div>
			<svg class="arr" id="right-arr-2">
				<path d="M30 0 L10 48 Z"></path>
				<circle cx="10" cy="48" r="7"></circle>
			</svg>

			<div id="rotate" class="box">rotate cards</div>
			<svg class="arr" id="bottom-mid-arr">
				<path d="M25 0 L25 45 Z"></path>
				<circle cx="25" cy="45" r="7"></circle>
			</svg>

			<div id="shuffle" class="box">shuffle cards</div>
			<svg class="arr" id="bottom-right-arr">
				<path d="M30 0 L10 25 Z"></path>
				<circle cx="10" cy="25" r="7"></circle>
			</svg>

		</section>

		<section id="mobile-overlay" class="overlay">

		</section>

		<section id="board">

			<div id="instance-title"></div>

			<div id="arrow-left" class="arrow">
				<svg id="left-button" xmlns="http://www.w3.org/2000/svg" version="1.1">
					<path id="left-button" d="M20 40 L60 40 Z"></path>
					<path id="left-button" d="M20 41 L40 21 Z"></path>
					<path id="left-button" d="M20 39 L40 59 Z"></path>
				</svg>
			</div>

			<div id="container"><!-- flashcards will be injected here --></div>

			<div id="finished">
				<p>No cards remaining.</p>
				<svg class="restart" id="restart">
					<path id="restart" d="M24.083,15.5c-0.009,4.739-3.844,8.574-8.583,8.583c-4.741-0.009-8.577-3.844-8.585-8.583c0.008-4.741,3.844-8.577,8.585-8.585c1.913,0,3.665,0.629,5.09,1.686l-1.782,1.783l8.429,2.256l-2.26-8.427l-1.89,1.89c-2.072-1.677-4.717-2.688-7.587-2.688C8.826,3.418,3.418,8.826,3.416,15.5C3.418,22.175,8.826,27.583,15.5,27.583S27.583,22.175,27.583,15.5H24.083z"></path>
				</svg>
			</div>

			<div id="arrow-right" class="arrow shown">
				<svg id="right-button" xmlns="http://www.w3.org/2000/svg" version="1.1">
					<path id="right-button" d="M20 40 L60 40 Z"></path> 
					<path id="right-button" d="M60 41 L40 21 Z"></path>
					<path id="right-button" d="M60 39 L40 59 Z"></path>
				</svg>
			</div>

			<div id="shuffle-icon" class="icon">
				<svg id="shuffle-icon" xmlns="http://www.w3.org/2000/svg" version="1.1">
					<path id="shuffle-icon" d="M21.786,20.654c-0.618-0.195-1.407-0.703-2.291-1.587c-0.757-0.742-1.539-1.698-2.34-2.741c-0.191,0.256-0.382,0.51-0.574,0.77c-0.524,0.709-1.059,1.424-1.604,2.127c1.904,2.31,3.88,4.578,6.809,4.952v2.701l7.556-4.362l-7.556-4.362V20.654zM9.192,11.933c0.756,0.741,1.538,1.697,2.339,2.739c0.195-0.262,0.39-0.521,0.587-0.788c0.52-0.703,1.051-1.412,1.592-2.11c-2.032-2.463-4.133-4.907-7.396-5.025h-3.5v3.5h3.5C6.969,10.223,7.996,10.735,9.192,11.933zM21.786,10.341v2.535l7.556-4.363l-7.556-4.363v2.647c-1.904,0.219-3.425,1.348-4.751,2.644c-2.196,2.183-4.116,5.167-6.011,7.538c-1.867,2.438-3.741,3.888-4.712,3.771h-3.5v3.5h3.5c2.185-0.029,3.879-1.266,5.34-2.693c2.194-2.184,4.116-5.167,6.009-7.538C19.205,12.003,20.746,10.679,21.786,10.341z" />
				</svg>
			</div>

			<div id="rotate-icon" class="icon">
				<svg id="rotate-icon" xmlns="http://www.w3.org/2000/svg" version="1.1"> 
					<path id="rotate-icon" d="M24.249,15.499c-0.009,4.832-3.918,8.741-8.75,8.75c-2.515,0-4.768-1.064-6.365-2.763l2.068-1.442l-7.901-3.703l0.744,8.694l2.193-1.529c2.244,2.594,5.562,4.242,9.26,4.242c6.767,0,12.249-5.482,12.249-12.249H24.249zM15.499,6.75c2.516,0,4.769,1.065,6.367,2.764l-2.068,1.443l7.901,3.701l-0.746-8.693l-2.192,1.529c-2.245-2.594-5.562-4.245-9.262-4.245C8.734,3.25,3.25,8.734,3.249,15.499H6.75C6.758,10.668,10.668,6.758,15.499,6.75z" />
				</svg>
			</div>
		</section>

		<div id="help-icon" class="icon">
			<svg id="help-button" xmlns="http://www.w3.org/2000/svg" version="1.1">
				<path id="help-button" d="M16,1.466C7.973,1.466,1.466,7.973,1.466,16c0,8.027,6.507,14.534,14.534,14.534c8.027,0,14.534-6.507,14.534-14.534C30.534,7.973,24.027,1.466,16,1.466z M17.328,24.371h-2.707v-2.596h2.707V24.371zM17.328,19.003v0.858h-2.707v-1.057c0-3.19,3.63-3.696,3.63-5.963c0-1.034-0.924-1.826-2.134-1.826c-1.254,0-2.354,0.924-2.354,0.924l-1.541-1.915c0,0,1.519-1.584,4.137-1.584c2.487,0,4.796,1.54,4.796,4.136C21.156,16.208,17.328,16.627,17.328,19.003z" />
			</svg>
		</div>

		<div id="discard-options" class='restore'>
			<p class="restore">Restore Deck</p>
		</div>
	</body>

<script type="text/template" id="t-flashcard"><div class="flashcard">
	<div class="front">
		<div class="title"></div>
		<div class="remove">&#215;</div>
	</div>
	<div class="back">
		<div class="description"></div>
		<div class="remove">&#215;</div>
	</div>
</div></script>
</html>
