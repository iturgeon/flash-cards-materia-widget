<!DOCTYPE html>
<html>
	<head>
		<title>Flashcards Creator</title>
		<meta charset='utf-8' />
		<style type='text/css'></style>
		<script type='text/javascript' src='/js/materia.require.js'></script>
		<link rel='stylesheet' type='text/css' href='css/creator.css'>
		<script type='text/javascript'>
			require(['creatorcore', 'js/creator'], function(util) {
				Materia.CreatorCore.start(Flashcards.Creator);
			});
		</script>
	</head>
	<body>
		<header>
			<label>Widget Title:</label>
			<div>
				<input type='text' id='title'/>
			</div>
		</header>
		<section class='container'>
			<div class='main'>
				<label>Cards:</label>
				<button class='add_button'>+ Add Card</button>
				<div id='cards_grid' class='inner_container'>
					<table>
						<thead>
							<tr>
								<th>Card</th>
								<th>Front</th>
								<th>Back</th>
							</tr>
						</thead>
						<tbody id='cards'>
							<tr class='template'>
								<td>
									<button class='swap_button'>Swap</button>
									<button class='delete_button'>Delete</button>
								</td>
								<td>
									Content:
									<form>
										<input type='radio' name='face_type' class='text_radio'>Text
										<input type='radio' name='face_type' class='image_radio'>Image
									</form>
									<span class='card_text'>
										<textarea placeholder='Enter card text here...'></textarea>
									</span>
									<span class='card_image'>
										<button class='image_button'>Set Image</button>
									</span>
								</td>
								<td>
									Content:
									<form>
										<input type='radio' name='face_type' class='text_radio'>Text
										<input type='radio' name='face_type' class='image_radio'>Image
									</form>
									<span class='card_text'>
										<textarea placeholder='Enter card text here...'></textarea>
									</span>
									<span class='card_image'>
										<button class='image_button'>Set Image</button>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<button class='add_button'>+ Add Card</button>
			</div>
		</section>
	</body>
</html>
